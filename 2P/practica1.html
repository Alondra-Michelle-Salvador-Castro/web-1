<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practica 1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="boostrap/css/bootstrap.min.css">
  </head>
  <body>
    <div class="col-10" style="background-color: rgb(0, 123, 255); padding: 20px;">
        <div class="row ms-4" style="margin-bottom: 20px;">
            <div class="col-10">
                <p style="font-size: small;">B L U E P R I N T Â©</p>
                <p style="font-size: large;"><b>Responsive Multi-Column Form</b></p>
            </div>
            <div class="col-2 text-light">
                <span class="material-symbols-outlined icon">arrow_back</span>
                <span class="material-symbols-outlined icon">arrow_forward</span>
                <span class="material-symbols-outlined icon">water_drop</span>
                <span class="material-symbols-outlined icon">mail</span>
            </div>
        </div>
        <div class="col-12 row" style="margin: 0px;">
            <div class="col-4">

                <div class="mb-4">
                    <p>FIRST NAME</p>
                    <input type="text">
                </div>
                <div class="mb-4">
                    <p>LAST NAME</p>
                    <input type="text">
                </div>
                <div class="mb-4">
                    <p>EMAIL ADDRESS</p>
                    <input type="text">
                </div>
                <div class="mb-4">
                    <p>COUNTRY</p>
                    <select>
                        <option value="">Chose a country</option>
                    </select>
                </div>
                <div class="mb-4">
                    <p>BIOGRAPHY</p>
                    <textarea cols="30" rows="10"></textarea>
                </div>

            </div>
            <div class="col-4">

                <div class="mb-4">
                    <p>PHONE NUMBER</p>
                    <input type="text">
                </div>
                <div class="mb-4">
                    <p>AFFILIATIONS</p>
                    <textarea cols="30" rows="10"></textarea>
                </div>
                <div class="mb-4">
                    <p>OCCUPATION</p>
                    <select>
                        <option value="">Choose an occupation</option>
                    </select>
                </div>
                <div class="mb-4">
                    <p>CAT'S NAME</p>
                    <input type="text">
                </div>
                <div class="mb-4">
                    <p>FAVORITE GADGET</p>
                    <input type="text">
                </div>

            </div>
            <div class="col-4">

                <div class="mb-4">
                    <p>TYPE OF TALENT</p>
                    <select>
                        <option value="">Choose a talent</option>
                    </select>
                </div>
                <div class="mb-4">
                    <p>FAVORITE DRINK</p>
                    <input type="text">
                </div>
                <div class="mb-4">
                    <p>SPECIAL POWER</p>
                    <input type="text">
                </div>
                <div class="mb-4">
                    <p>WEAPON OF CHOICE</p>
                    <input type="text">
                </div>
                <div class="mb-4">
                    <p>COMMENTS</p>
                    <textarea cols="30" rows="10"></textarea>
                </div>

            </div>
        </div>
    </div>
  </body>
</html>
